[build]
  publish = "public"
  command = "npm run build"

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.environment]
  NODE_ENV = "production"
  BASE_TITLE = "Qubyte Codes"

[[plugins]]
  package = "/plugins/dispatch-webmentions"

[[plugins]]
  package = "/plugins/tweet-new-blog-posts"

[[headers]]
  for = "*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options = "SAMEORIGIN"
    X-Xss-Protection = "1"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "default-src 'self'; style-src 'self'; img-src *; child-src https://www.youtube-nocookie.com 'self'; frame-src https://www.youtube-nocookie.com 'self';"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "no-cache"
    Permissions-Policy = "accelerometer=(self), ambient-light-sensor=(self), camera=(self), fullscreen=(self), gyroscope=(self), magnetometer=(self), microphone=(self) midi=(self), picture-in-picture=(), sync-xhr=(), usb=(self), interest-cohort=()"

[[headers]]
  for = "/japanese-notes*"
  [headers.values]
    X-Robots-Tag = "none"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "max-age=315360000, public, immutable"

[[headers]]
  for = "*.woff"
  [headers.values]
    Cache-Control = "max-age=315360000, public, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "max-age=315360000, public, immutable"

[[headers]]
  for = "*atom.xml"
  [headers.values]
    Content-Type = "application/atom+xml; charset=utf-8"

[[headers]]
  for = "/feeds.opml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Security-Policy = "connect-src *;"

[[redirects]]
  from = "/s/r"
  to = "/"
  status = 302
  edge_handler = "random-blog-post"
