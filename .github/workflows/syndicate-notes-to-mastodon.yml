on:
  push:
    branches:
      - 'main'
    paths:
      - 'content/notes/*.json'
jobs:
  get-added-files:
    runs-on: ubuntu-latest
    outputs:
      note: ${{ steps.added-notes.outputs.note }}
    steps:
    - name: checkout
      uses: actions/checkout@main
      with:
        fetch-depth: 2
    - name: Get added notes
      id: added-notes
      run: echo "note=$(git diff --name-only --diff-filter=A ${{ github.sha }}{^,} | grep ^content/notes/ | xargs)" > $GITHUB_OUTPUT
  syndicate-to-mastodon:
    needs: get-added-files
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@main
    - name: use node 16
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - run: npm ci
    - name: Dispatch mastodon API call
      env:
        MASTODON_BASE_URL: ${{ secrets.MASTODON_BASE_URL }}
        MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
      run: node scripts/syndicate-note-to-mastodon.js ${{ needs.get-added-files.outputs.note }}
